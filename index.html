<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mattmattmattmatt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700,900" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <style>
        body {
            background: #ff9966;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(135deg, #ff5e62, #ff9966);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(135deg, #ff5e62, #ff9966);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            overflow: auto;
            color: rgba(0, 0, 0, 0.7);
            font-family: 'Nunito', sans-serif;
        }

        .matt-container {
            display: flex;
            align-items: center;
            text-align: center;
            height: 100vh;
            width: 100%;
        }

        .matt {
            margin: 0 auto;
        }

        p {
            display: block;
            font-size: 1.5rem;
            line-height: 2rem;
        }

        h1,
        h2,
        h3 {
            letter-spacing: 0.25rem;
            font-family: 'Nunito', cursive;
            font-weight: 900;
            color: white;
            display: block;
            width: 100%;
            text-shadow: rgba(0, 0, 0, 0.2) 4px 4px 0px;
        }

        h1 {
            font-size: 5rem;
        }

        h2 {
            font-size: 4rem;
        }

        h3 {
            font-size: 3rem;
        }

        h4 {
            font-size: 2rem;
        }

        h5 {
            font-size: 1rem;
        }

        a {
            border-bottom: 2px solid #f4f8b4c2;
            color: inherit;
            transition: box-shadow .15s cubic-bezier(.33, .66, .66, 1);
            font-weight: 700;
        }

        a:hover {
            box-shadow: inset 0 -15px 0 #f4f8b4c2;
            color: inherit;
        }

        .fa-bolt {
            text-shadow: 3px 3px black;
        }

        @keyframes fadeIn { from { opacity:0; top:-50px; } to { opacity:1; top:0px; } }
        

        .fade-in {
            top: -50px;
            opacity:0;  /* make things invisible upon start */
            animation:fadeIn ease-in-out 1; /*call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time*/
            animation-fill-mode:forwards;  /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
            animation-duration:1s;
            animation-delay: .5s;
            position: relative;
        }

        .fade-in-two {
            top: -50px;
            opacity:0;  /* make things invisible upon start */
            animation:fadeIn ease-in-out 1; /*call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time*/
            animation-fill-mode:forwards;  /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
            animation-duration:1s;
            animation-delay: 1s;
            position: relative;
        }
    </style>
</head>

<body>
    <section class="matt-container">
        <div class="matt">
            <div class="fa-10x fade-in">
                <span class="fa-layers fa-fw">
                  <i class="fas fa-bolt" style="color:rgba(0, 0, 0, 0.2); top: 10px; left: 10px;"></i>
                  <i class="fa-inverse fas fa-bolt" data-fa-transform=""></i>
                </span>
            </div>
            <br>
            <br>
            <p class="fade-in-two">
                <a href="http://swingandadrive.com" target="_blank">Swing and a drive!</a>
            </p>


        </div>


    </section>


</body>

</html>
